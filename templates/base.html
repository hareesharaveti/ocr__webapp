<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionScan AI | Premium OCR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; min-height: 100vh; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; }
        .nav-link { color: #94a3b8 !important; font-weight: 500; transition: 0.3s; margin-right: 15px; }
        .nav-link:hover, .nav-link.active { color: #38bdf8 !important; }
        .navbar-brand { letter-spacing: 1px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-transparent py-3 border-bottom border-secondary mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold text-white fs-4 d-flex align-items-center" href="/">
            <span class="material-icons me-2 text-primary">visibility</span> VisionScan AI
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/benchmark">⚖️ Benchmark</a></li>
                <li class="nav-item"><a class="nav-link" href="/analysis">Analysis</a></li>
                <li class="nav-item"><a class="nav-link" href="/survey">Survey</a></li>
                <li class="nav-item"><a class="nav-link" href="/recommendations">Recommendations</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container pb-5">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
